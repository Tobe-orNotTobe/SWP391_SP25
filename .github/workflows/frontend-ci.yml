name: Frontend CI

on:
  push:
    branches:
      - GiaBao
  pull_request:
    branches:
      - GiaBao

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Run TypeScript check
        run: npm run type-check
        working-directory: frontend

      - name: Run lint
        run: npm run lint
        working-directory: frontend

      - name: Run tests
        run: npm run test
        working-directory: frontend

      - name: Build project
        run: npm run build
        working-directory: frontend
